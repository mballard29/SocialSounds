<!DOCTYPE html>
<html>

<head>
    <style>
     body {            
        background-image: url("https://i.ibb.co/Ld4NLGF/vishnu-r-nair-m1-WZS5ye404-unsplash.jpg");
    }
    </style>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - Social Sounds</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">    
    <!-- Bulma Version 0.9.0-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
  <form action="" method="POST">
    {% csrf_token %}
    <section class="hero is-fullheight is-light is-bold header-image">
        <div class="hero-body">
            <div class="container">
                <div class="column is-4 is-offset-4">
                    <div class="box">
                        <figure class="avatar">
                            <img src="https://i.ibb.co/09F7yxH/Copy-of-Copy-of-Copy-of-White-Simple-Music-Icon-Etsy-Banner-1.png">
                        </figure>
                <div class="field">
                  <label class="label">First Name</label>
                  <div class="control">
                     <input class="input" type="text" name="first_name" placeholder="Jane">
                  </div>
               </div>
               <div class="field">
                  <label class="label">Last Name</label>
                  <div class="control">
                     <input class="input" type="text" name="last_name" placeholder="Doe">
                  </div>
               </div>
               <div class="field">
                  <label class="label">Username</label>
                  <div class="control has-icons-left has-icons-right">
                     <input class="input" type="text" name="username" placeholder="username123" >
                     <span class="icon is-small is-left">
                     <i class="fa fa-user"></i>
                     </span>
                     <span class="icon is-small is-right">
                     <i class="fa fa-check"></i>
                     </span>
                  </div>
               <!--    {% if form.username == success %}
                  <p class="help is-success">This username is available</p>
                  {% endif %} -->
               </div>
               <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                     <input class="input" type="email" name="email" placeholder="example@email.com">
                     <span class="icon is-small is-left">
                     <i class="fa fa-envelope"></i>
                     </span>
                     <span class="icon is-small is-right">
                     <!-- <i class="fa fa-warning"></i> -->
                     </span>
                  </div>
                <!--   {% if form.email == error %}
                  <p class="help is-danger">This email is invalid</p>
                  {% endif %} -->
               </div>
               <div class="field">
                    <label class="label">Password</label>
                    <div class="control has-icons-left">
                    <input class="input" type="password" name="password" placeholder="Password">
                    <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>
              {% for message in messages %}
              <div class="alert alert-success">
                  <a class="close" href="#" data-dismiss="alert">Ã—</a>
                    {{ message }}
              </div>
              {% endfor %}
             </form>
               <div class="field is-grouped is-grouped-centered">
                  <p class="control">
                    <button class="button is-rounded is-info
                            is-normal is-fullwidth" type="submit">
                      Submit
                    </button>
                  </p>
                  <p class="control">
                    <button class="button is-rounded is-dark
                            is-normal
                            is-outlined is-fullwidth">
                            <a href="/api/auth/login/">
                      Cancel
                    </a>
                    </button>
                  </p>
                </div>
                </div>
            </div>
        </div>
        <!-- </section> -->

    <script async type="text/javascript" src="../js/bulma.js"></script>
  }
</body>

</html>
