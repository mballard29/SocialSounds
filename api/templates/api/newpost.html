{% extends "api/base.html" %}

{% block content %}

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

    <form method="post" action="" enctype="multipart/form-data" role="form">
    {% csrf_token %}

                <div class="field">
                  <label class="label is-medium">Post your Spotify URI</label>
                  <div class="control">
                     <input class="input" type="text" name="album_id" placeholder="spotify:track:0n2moJpAEWHwaPYYjkzMDl">
                  </div>
               </div>

               <div class="field">
                  <label class="label is-medium">Caption</label>
                  <div class="control">
                    <textarea class="textarea" name="caption" placeholder="Write your caption here"></textarea>
                  </div>
                </div>
                
      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-info">
          Post
        </button>
      </p>
    </div>
      </div>
</div>

{% endblock %}
